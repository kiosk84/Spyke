<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EXPERT - Генератор Промтов и Изображений</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
            },
            colors: {
              'brand-cyan': '#00BFFF',
              'brand-magenta': '#FF00FF',
              'dark-primary': '#111827',
              'dark-secondary': '#1F2937',
              'dark-tertiary': '#374151',
              'light-primary': '#F3F4F6',
              'light-secondary': '#E5E7EB',
            },
            boxShadow: {
              'glow-cyan': '0 0 15px rgba(0, 191, 255, 0.6)',
              'glow-magenta': '0 0 15px rgba(255, 0, 255, 0.6)',
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'pulse-glow': 'pulseGlow 2.5s infinite ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0, transform: 'scale(0.95)' },
                '100%': { opacity: 1, transform: 'scale(1)' },
              },
              pulseGlow: {
                '0%, 100%': { 
                  transform: 'scale(1)',
                  filter: 'drop-shadow(0 0 8px rgba(0, 191, 255, 0.5)) drop-shadow(0 0 15px rgba(255, 0, 255, 0.3))'
                },
                '50%': { 
                  transform: 'scale(1.1)',
                  filter: 'drop-shadow(0 0 20px rgba(0, 191, 255, 0.9)) drop-shadow(0 0 35px rgba(255, 0, 255, 0.5))'
                }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        overscroll-behavior-y: none; /* Предотвращает обновление страницы потягиванием вниз на мобильных устройствах */
        
        /* Градиент для эффекта космического свечения */
        background-color: #111827; /* dark-primary в качестве запасного варианта */
        background-image: radial-gradient(ellipse at 50% 30%, rgba(0, 191, 255, 0.15) 0%, transparent 70%);
        
        min-height: 100vh;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^18.2.0/",
    "@google/genai": "https://cdn.jsdelivr.net/npm/@google/genai/dist/index.mjs",
    "react/": "https://esm.sh/react@^18.2.0/",
    "react": "https://esm.sh/react@^18.2.0",
    "express": "https://esm.sh/express@^5.1.0",
    "stream": "https://esm.sh/stream@^0.0.3",
    "node-fetch": "https://esm.sh/node-fetch@^3.3.2",
    "cors": "https://esm.sh/cors@^2.8.5"
  }
}
</script>
  </head>
  <body class="text-light-primary antialiased font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
